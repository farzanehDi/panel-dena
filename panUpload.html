
<!----------------body---------------->
<div class="load-content">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
</div>
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fa fa-upload" aria-hidden="true"></i>بارگزاری دستی اطلاعات کارت</h1>
        <div class="panelBox animated fadeIn">
            <h2 class="panelBox-title">با کلیک بر روی تصویر زیر فایل اکسل خود را انتخاب نمایید:</h2>
            <div class=" panelBox-body">


                    <!--<div class="row" style="width: 50%;margin: auto">-->
                        <div class="col-12 d-flex flex-column">
                            <div class="formContainer col-lg-4 col-12 mr-auto ml-auto">

                                <label class="btn btn-file  mt-4 text-center" >

                                    <div id="upload">
                                        <i class="fas fa-upload" ></i>
                                        <p class="mt-3 text-muted">فایل خود را انتخاب نمایید</p>
                                    </div>

                                    <div class="d-none uploaded" >
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="fas fa-check" >&nbsp;&nbsp;</i>
                                            <i class="fas fa-file-excel" ></i>
                                        </div>
                                        <p class="mt-4 text-secondary" id="fileName"></p>

                                    </div>&nbsp;

                                    <input type='file' class="d-none" id="uploadPan"  onchange="onDrop()"
                                           accept="application/vnd.ms-excel , application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                                </label>
                                <br/>
                                <button class="uploaded d-none btn btn-warning pr-5 pl-5 m-auto " id="removeFile" onclick="removeFile()">حذف فایل</button>

                                <!--<input id="uploadPan" name="uploadPan" class="file" type="file" style="margin: auto;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" >-->

                            </div>

                            <div class="text-center d-flex justify-content-center mt-5">
                                <button id="sendPan" class="col-lg-2 col-md-4 col-12 col-sm-8 btn btn-info d-flex align-items-center
                             justify-content-center mr-auto ml-auto">
                                    <img id='loading' src='images/spinner.gif' class="d-none" >&nbsp;
                                    <span>ارسال اطلاعات</span>

                                </button>
                            </div>

                        </div>
                    <!--</div>-->

            </div>

        </div>
    </div>
</div>
