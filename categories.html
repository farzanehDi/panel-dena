<!----------------body---------------->
<div class=" no_margin">
  <div class="col-md-12">
    <h1 class="page-title d-flex align-items-center"><i class="fas fa-certificate"></i> دسته بندی ها</h1>
    <div class="panelBox animated fadeIn">

      <div class="pt-0 panelBox-body">

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#createCat"><i class="fas fa-plus">&nbsp;</i>ایجاد دسته بندی</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" href="#catList" id="catListBtn"><i class="fas fa-bars">&nbsp;</i>لیست دسته بندی ها</a>
          </li>
        </ul>

        <div class="tab-content">

          <div id="createCat" class="mt-5 tab-pane fade in active show">
            <div class="d-flex flex-wrap align-items-center u-py-md">

              <div class="col-md-6">

                <div class="form-group">
                  <span class="input-icon icon-right">
                    <input type="text" id="catname" class="form-control noEmpty1" autocomplete="off"
                      placeholder="نام دسته بندی">
                    <i class="fa fa-folder circular"></i>
                  </span>
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group">
                  <span class="input-icon icon-right">
                    <select  id="catParentId" class="form-control">

                    </select>

                  </span>
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group text-right u-mb-md">
                  <label class="containerCheckbox">نمایش در منو
                    <input type="checkbox" id="Dmenu">
                    <span class="checkmark" ></span>
                  </label>
                </div>

              </div>

              <div class="col-md-6">

                <div class="form-group text-right u-mb-md">
                  <label class="containerCheckbox">نمایش در سایدبار
                    <input type="checkbox" id="Dsidebar">
                    <span class="checkmark" ></span>
                  </label>
                </div>

              </div>

              <div class="col-sm-12 text-center mt-3">
                <input id="addCat" type="submit" value="افزودن دسته بندی" class="btn btn-danger">
              </div>

            </div>
          </div>


          <div id="catList" class="tab-pane fade">

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="categoriesInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نام دسته بندی</th>
                      <th>شناسه دسته پدر</th>
                      <th class="nosort">ویرایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

  </div>
</div>

<!---------------modal------------------>
<div class="modal fade modal-large modal-edit" id="resetCatModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <span><i class="fas fa-edit">&nbsp;</i>ویرایش دسته بندی</span>

      </div>

      <div class="modal-body" >
        <input type="hidden" class="form-control" id="catId">
        <div class=" u-py-md">

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecatname">نام دسته بندی</label>
              <span class="input-icon icon-right">
                <input type="text" id="Ecatname" class="form-control" autocomplete="off" placeholder="نام دسته بندی">
                <i class="fa fa-folder circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EcatParentId">شناسه دسته پدر</label>
              <span class="input-icon icon-right">
                <select id="EcatParentId" class="form-control">

                </select>

              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group text-right u-mb-md">
              <label class="containerCheckbox">نمایش در منو
                <input type="checkbox" id="EDmenu">
                <span class="checkmark" style="top: 3px; left: 25px;background-color: #ddd;"></span>
              </label>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group text-right u-mb-md">
              <label class="containerCheckbox">نمایش در سایدبار
                <input type="checkbox" id="EDsidebar">
                <span class="checkmark" style="top: 3px;background-color: #ddd;"></span>
              </label>
            </div>

          </div>

        </div>

      </div>


      <div class="modal-footer d-flex align-items-center justify-content-between">
        <button id="changeCat" type="button" style=" float: right" class="btn btn-info print-link">ویرایش
        </button>

        <button id="exit-modal1" name="exit-modal" type="button" class="btn btn-danger" data-dismiss="modal"
          style="float: left">بازگشت
        </button>
      </div>
    </div>
  </div>
</div>
