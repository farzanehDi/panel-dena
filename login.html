<body>
    <!--
=================================
CONTENT LOGIN
=================================
-->
    <div class="login-container">
        <div class="container-fluid">

            <div class=" animated fadeInDown">
                <div class="login-form col-md-4  col-sm-6 mr-auto ml-auto ">
                    <form>
                        <img src="images/logo.png" alt="کادونا" class="img-fluid logo">
                        <h3>جهت ورود به پنل لطفا وارد شوید</h3>
                        <div class="form-group">
                            <label for="username" class="float-right">ایمیل:</label><br>
                            <input type="email" name="username" id="username" class="form-control noEmpty1" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <label class="float-right" for="inputPassword">رمز عبور:</label><br>
                            <input type="password" name="password" id="inputPassword" class="form-control noEmpty2"
                                required>
                        </div>
                        <button id="login" type="submit" class="btn btn-block btn-info d-flex align-items-center justify-content-center">
                            <img src="./images/spinner.gif" class="img-fluid d-none" id="loading" alt="loading">
                            &nbsp;
                            <span>
                                ورود به حساب کاربری
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--
  =================================

  =================================
-->

    <script src="./scripts/assets/jquery-3.4.1.min.js"></script>
