<!----------------body---------------->
<div class=" no_margin">
    <div class="col-md-12">
        <h1 class="page-title"><i class="fa fa-credit-card-alt" aria-hidden="true"></i> مدیریت کارت</h1>
        <div class="panelBox animated fadeIn">
            <h2 class="panelBox-title">بلاک کردن کارت</h2>
            <div class=" panelBox-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input id="PANumber" class="form-control formatNumber"  type="text" placeholder="PAN Number" alt="PAN Number">                                    <i class="fa fa-id-card circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 text-right">

            <!-------------------------------datatable-------------->

                    <div class=" table-responsive">
                        <table  class="table table-striped table-condensed table-hover table-bordered"
                                id="blockCardList" width="100%">
                            <thead>
                            <tr>
                                <th>PAN Number</th>
                                <th>کاربر</th>
                                <th>زمان بلاک</th>
                                <th>خروج از بلاک</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
