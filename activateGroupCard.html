<!----------------body---------------->
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-credit-card"></i>فعالسازی کارت گروهی</h1>
        <div class="panelBox animated fadeIn">

            <div class="pt-0 panelBox-body">

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" role="tab" href="#uploadExcel"><i class="fas fa-upload">&nbsp;</i>بارگذاری اکسل</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#downloadExcel" id="downloadTab"><i class="fas fa-download">&nbsp;</i>درخواست های کاربران</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div id="uploadExcel" class="tab-pane fade in active show ">

                        <div class="col-12 d-flex flex-column mt-5">
                            <div class="formContainer col-lg-4 col-12 mr-auto ml-auto">

                                <label class="btn btn-file  mt-4 text-center" >

                                    <div id="uploadActiveGroupCardExcel" class="fileUpload">
                                        <i class="fas fa-upload" ></i>
                                        <p class="mt-3 text-muted">فایل اکسل خود را انتخاب نمایید</p>
                                    </div>

                                    <div class="d-none uploadedActiveGroupCardExcel" >
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="fas fa-check" >&nbsp;&nbsp;</i>
                                            <i class="fas fa-file-excel" ></i>
                                        </div>
                                        <p class="mt-4 text-secondary" id="fileNameActiveCard"></p>

                                    </div>&nbsp;

                                    <input type='file' class="d-none" id="uploadActiveCard"  onchange="onDropActiveGroupCardExcel()"
                                           accept="application/vnd.ms-excel , application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                                </label>
                                <br/>
                                <button class="uploadedActiveGroupCardExcel d-none btn btn-warning pr-5 pl-5 m-auto " id="removeFileActiveCardGroup" onclick="removeFileActiveCard()">حذف فایل</button>


                            </div>

                            <div class="text-center d-flex justify-content-center mt-5">
                                <button id="sendActiveCardGroup" class="col-lg-2 col-md-4 col-12 col-sm-8 btn btn-info d-flex align-items-center
                             justify-content-center mr-auto ml-auto">
                                    <img id='loading' src='images/spinner.gif' class="d-none" >&nbsp;
                                    <span>ارسال اطلاعات</span>

                                </button>
                            </div>

                        </div>

                    </div>


                    <div id="downloadExcel" class="tab-pane fade ">
                        <div class="d-flex flex-column">
                            <h3 class="mt-5">جهت دانلود فایل اکسل درخواست های کاربران بر روی لینک زیر کلیک نمایید</h3>
                            <div class="downloadFile col-lg-2 col-12 mr-auto ml-auto mt-4" id="downloadActiveCardGroup">
                                <i class="fas fa-download"></i>
                                <p class="mt-3">دریافت فایل</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
