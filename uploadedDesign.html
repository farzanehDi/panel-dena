<!----------------body---------------->
<div class=" no_margin">
  <div class="col-md-12">
    <h1 class="page-title"><i class="fa fa-users" aria-hidden="true"></i> طرح های آپلود شده</h1>
    <div class="panelBox animated fadeIn">

      <div class=" panelBox-body">

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#designList">لیست طرح ها</a>
          </li>
        </ul>

        <div class="tab-content">

          <div id="designList" class="tab-pane fade in active show">

            <button class="btn btn-primary" style="margin-top: 30px;" id="designListBtn">دریافت لیست طرح ها</button>

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="designInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نام طرح</th>
                      <th class="nosort">تصویر طرح</th>
                      <th class="nosort">ویرایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

  </div>
</div>

<!---------------modal------------------>
<div class="modal fade modal-large modal-edit" id="resetDModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span> ویرایش طرح</span>
      </div>

      <div class="modal-body" id="print">
        <div class=" u-py-md">

          <div class="col-md-6">

            <div class="form-group">
              <label for="Edname">نام طرح</label>
              <span class="input-icon icon-right">
                <input type="text" id="Edname" name="name" class="form-control" autocomplete="off"
                  placeholder="نام طرح ">
                <i class="fa fa-gift circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Eddesc">توضیح</label>
              <span class="input-icon icon-right">
                <input type="text" id="Eddesc" name="desc" class="form-control" autocomplete="off"
                  placeholder=" توضیح ">
                <i class="fa fa-info circular"></i>
              </span>
            </div>

          </div>


          <div class="col-md-6">

            <div class="form-group">
              <label for="Edcost">قیمت</label>
              <span class="input-icon icon-right">
                <input type="text" id="Edcost" name="cost" class="form-control" autocomplete="off" placeholder="قیمت">
                <i class="fa fa-money circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <span class="input-icon icon-right">
                <label for="EdPic">انتخاب تصویر</label>
                <input type="file" accept="image/*" class="form-control" id="EdPic" name="pic">
                <i class="fa fa-image circular u-top-md"></i>
              </span>
            </div>

          </div>

        </div>

      </div>


      <div class="modal-footer">
        <button id="exit-modal1" name="exit-modal" type="button" class="btn btn-danger" data-dismiss="modal"
          style="float: left">بازگشت
        </button>

        <button id="changeD" type="button" style=" float: right" class="btn btn-info print-link no-print">ویرایش
        </button>
      </div>
    </div>
  </div>
</div>
<!----------------script---------------->
<script src="scripts/uploadedDesign.js" type="text/javascript"></script>
