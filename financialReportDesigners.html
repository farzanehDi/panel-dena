<!----------------body---------------->
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-file-invoice-dollar"></i>گزارشات مالی</h1>
        <div class="panelBox animated fadeIn">

            <div class="pt-0 pb-0 panelBox-body">

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" role="tab" href="#saleStatistics"><i class="fas fa-image">&nbsp;</i>آمار فروش طرح</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#paymentsList" id="paymentsListBtn"><i class="fas fa-file-invoice">&nbsp;</i>لیست پرداخت ها</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div id="saleStatistics" class="mb-5 mt-5 tab-pane fade in active show">

                        <div class="d-flex justify-content-around flex-wrap">
                            <p class="mb-2">تعداد کل طرح های فروخته شده : <span class="text-danger" id="totalCount"></span> عدد </p>
                            <p>جمع کل طرح های فروخته شده : <span class="text-danger" id="total"></span> تومان </p>
                        </div>


                    </div>


                    <div id="paymentsList" class="tab-pane fade">

                        <div class="custom-datatable">
                            <div class="table-responsive custom-table">
                                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                                       id="paymentListTable" width="100%">
                                    <thead>
                                    <tr>
                                        <th>نام و نام خانوادگی</th>
                                        <th>مقدار</th>
                                        <th>وضعیت</th>
                                        <th>بروز رسانی وضعیت پرداخت</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
<!---------------modal change status------------------>
<div class="modal fade modal-large modal-edit" id="changeStatusPaymentModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <span><i class="fas fa-edit">&nbsp;</i>ویرایش وضعیت پرداخت</span>
            </div>

            <div class="modal-body" >
                <input type="hidden" class="form-control" id="paymentId">

                <div class="col-md-6">

                    <div class="form-group">
                        <label for="paymentStatusModal">انتخاب وضعیت پرداخت</label>
                        <span class="input-icon icon-right">
                                <select id="paymentStatusModal" class="form-control">
                                    <option value="pay"> پرداخت شده</option>
                                    <option value="waiting">در انتظار پرداخت</option>
                                    <option value="cancel">کنسل شده</option>
                                </select>
                            </span>
                    </div>

                </div>

            </div>


            <div class="modal-footer d-flex align-items-center justify-content-between">
                <button id="changeStatusPayment" type="button" class="btn btn-info print-link">ویرایش
                </button>

                <button id="exit-modal1" name="exit-modal" type="button" class="btn btn-danger" data-dismiss="modal">بازگشت
                </button>
            </div>
        </div>
    </div>
</div>
