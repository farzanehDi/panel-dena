<!----------------body---------------->
<div class="no_margin">
  <div class="col-md-12">
    <h1 class="page-title"><i class="fa fa-users" aria-hidden="true"></i> سبد خرید</h1>
    <div class="panelBox animated fadeIn">

      <div class="panelBox-body">

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#cartList">لیست سبد خرید</a>
          </li>
        </ul>


        <div class="tab-content">


          <div id="cartList" class="tab-pane fade in active show">

            <button class="btn btn-primary" style="margin-top: 30px;" id="cartListBtn">دریافت لیست سبد خرید</button>

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="cartInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نام سبد</th>
                      <th>قیمت سبد</th>
                      <th class="nosort">ویرایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

  </div>
</div>

<!---------------modal------------------>
<div class="modal fade modal-large modal-edit" id="resetCartModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span> ویرایش سبد خرید</span>
      </div>

      <div class="modal-body" id="print">
        <div class="row u-py-md">

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecartname">نام سبد خرید</label>
              <span class="input-icon icon-right">
                <input type="text" id="Ecartname" class="form-control" maxlength="100" autocomplete="off"
                  placeholder="نام سبد ">
                <i class="fa fa-gift circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecartdesc">متن روی کارت</label>
              <span class="input-icon icon-right">
                <input type="text" id="Ecartdesc" class="form-control" maxlength="100" autocomplete="off"
                  placeholder=" متن روی کارت ">
                <i class="fa fa-info circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EcartNum">نعداد</label>
              <span class="input-icon icon-right">
                <input type="number" id="EcartNum" class="form-control" autocomplete="off" placeholder="تعداد">
                <i class="fa fa-bar-chart circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecartcost">قیمت</label>
              <span class="input-icon icon-right">
                <input type="text" id="Ecartcost" class="form-control" autocomplete="off" placeholder="قیمت">
                <i class="fa fa-money circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EpId">سناسه محصول</label>
              <span class="input-icon icon-right">
                <input type="text" id="EpId" class="form-control" autocomplete="off" placeholder="شناسه محصول">
                <i class="fa fa-hashtag circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EdesignId">شناسه طرح آپلود شده</label>
              <span class="input-icon icon-right">
                <input type="text" id="EdesignId" class="form-control" autocomplete="off"
                  placeholder="شناسه طرح آپلود شده">
                <i class="fa fa-hashtag circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EaddressId">شناسه آدرس</label>
              <span class="input-icon icon-right">
                <input type="text" id="EaddressId" class="form-control" autocomplete="off" placeholder="شناسه آدرس">
                <i class="fa fa-hashtag circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EorderId">شناسه سفارش</label>
              <span class="input-icon icon-right">
                <input type="text" id="EorderId" class="form-control" autocomplete="off" placeholder="شناسه سفارش">
                <i class="fa fa-hashtag circular"></i>
              </span>
            </div>

          </div>



          <div class="col-md-6">

            <div class="form-group text-right u-mb-md">
              <label class="u-ml-sm">نوع </label>

              <label>
                <input type="radio" class="mx-2" value="default" name="Etype">
                default</label>

              <label>
                <input type="radio" class="mx-2" value="custom" name="Etype">
                custom</label>
            </div>

          </div>

        </div>

      </div>


      <div class="modal-footer">
        <button id="exit-modal1" name="exit-modal" type="button" class="btn btn-danger" data-dismiss="modal"
          style="float: left">بازگشت
        </button>

        <button id="changeCart" type="button" style=" float: right" class="btn btn-info print-link no-print">ویرایش
        </button>
      </div>
    </div>
  </div>
</div>
<!----------------script---------------->
<script src="scripts/cart.js" type="text/javascript"></script>
