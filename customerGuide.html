<!----------------body---------------->
<div class=" no_margin">
    <div class="col-md-12">
        <h1 class="page-title"><i class="fa fa-users" aria-hidden="true"></i>راهنمای مشتری</h1>
        <div class="panelBox animated fadeIn">
            <h2 class="panelBox-title">جستجوی مشتری</h2>
            <div class="d-flex align-items-center flex-wrap panelBox-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input type="text" id="Date1" class="form-control noEmpty1 " autocomplete="off"
                                   data-date-format="mm/dd/yyyy" placeholder="از تاریخ">
                            <i class="fa fa-calendar circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input type="text" id="Date2" class="form-control noEmpty2 " autocomplete="off"
                                   data-date-format="mm/dd/yyyy" placeholder="تا تاریخ">
                            <i class="fa fa-calendar circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <select id="type" class="form-control">
                                <option value="">نوع مشتری</option>
                                <option value="O">سازمانی</option>
                                <option value="S">پیامکی</option>
                                <option value="A">اپلیکیشنی</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input type="text" id="mobile" class="form-control noEmpty2 formatNumber" placeholder="تلفن">
                            <i class="fa fa-phone circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button id="searchMessage" class="btn btn-primary mr-b15" >جستجو</button>
                    <button id="newMessage" class="btn btn-info mr-b15" >نمایش جدیدترینها</button>
                    <button id="allMessage" class="btn btn-info mr-b15" >نمایش همه</button>

                    <button id="deleteMessage" class="btn btn-danger bg-danger mr-b15" >حذف پیام ها</button>
                </div>
                <div class="col-sm-12">
                    <div class="table-responsive custom-table" >
                        <hr/>
                        <h2 class="text-center">لیست مشتری ها</h2><br/>
                        <div class="custom-datatable">
                            <table style="direction: rtl;width:100%;" class="table table-striped table-condensed table-hover table-bordered"
                                   id="customerGuide">
                                <thead>
                                <tr>
                                    <th>تلفن</th>
                                    <th>تاریخ</th>
                                    <th >پیغام</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!----------------script---------------->
<script src="scripts/customerGuide.js" type="text/javascript"></script>
