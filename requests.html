<!----------------body---------------->
<div class=" no_margin">
  <div class="col-md-12">
    <h1 class="page-title d-flex align-items-center"><i class="fas fa-envelope-open-text"></i> درخواست ها</h1>
    <div class="panelBox animated fadeIn">

      <div class="pt-0 panelBox-body">

        <div class="col-sm-12">

          <!--<button class="btn btn-primary" style="margin-top: 30px;" id="reqListBtn">دریافت لیست درخواست ها</button>-->

          <div id="requestsList">

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="requestsInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نوع درخواست</th>
                      <th>نام درخواست کننده</th>
                      <th class="nosort">نمایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>
        </div>

      </div>


    </div>

  </div>
</div>


<!-- Contact us modal -->
<div class="modal fade modal-large" id="contactRModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <span><i class="fas fa-edit">&nbsp;</i>تماس با ما</span>
        <h1 style="float: left;" class="text-info text-visited">&nbsp;</h1>
      </div>

      <div class="modal-body">
        <div class="d-flex flex-wrap align-items-center">
          <!--<div class="col-sm-12">-->
            <!--<div class="">-->
              <div class="col-sm-6 u-mb-md">
                <label for="contact_name">نام </label>
                <input class="form-control" type="text" id="contact_name" name="name" disabled>
              </div>
              <div class="col-sm-6 u-mb-md">
                <label for="contact_lname"> نام خانوادگی</label>
                <input class="form-control" type="text" id="contact_lname" name="name" disabled>
              </div>


          <div class="col-sm-6 u-mb-md">
            <label for="contact_phone">شماره تماس</label>
            <input type="text" name="tele_phone0" id="contact_phone" class="form-control" disabled>
          </div>

          <div class="col-sm-6 u-mb-md">
            <label for="contact_mobile">تلفن همراه</label>
            <input type="text" name="mobile0" id="contact_mobile" class="form-control" disabled>
          </div>

              <div class="col-sm-6 u-mb-md">
                <label for="contact_email">ایمیل</label>
                <input class="form-control" type="email" id="contact_email" name="email" disabled>
              </div>
              <div class="col-sm-6 u-mb-md">
                <label for="contact_subject">عنوان</label>
                <input class="form-control" type="text" id="contact_subject" name="subject" disabled>
              </div>
            <!--</div>-->
          <div class="col-sm-12 u-mb-md">
            <label for="msg">پیام</label>
            <textarea class="form-control text-right mb-1" name="message" id="msg" cols="20" rows="7" disabled></textarea>
          </div>
          <!--</div>-->
        </div>
      </div>


      <div class="modal-footer d-flex align-items-center justify-content-center">
        <button name="exit-modal" type="button" class="btn btn-danger pr-5 pl-5" data-dismiss="modal">بازگشت
        </button>
      </div>
    </div>

  </div>
</div>

    </div>

  </div>
