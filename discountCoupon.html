<!----------------body---------------->
<div class=" no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-tag"></i>بن تخفیف</h1>
        <div class="panelBox animated fadeIn">

            <div class="pt-0 panelBox-body">

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" role="tab" href="#createCoupon"><i class="fas fa-plus">&nbsp;</i>ایجاد کوپن</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#couponList" id="couponListBtn"><i class="fas fa-bars">&nbsp;</i>لیست کوپن ها</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div id="createCoupon" class="mt-5 tab-pane fade in active show">
                        <div class="d-flex flex-wrap align-items-center u-py-md">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <select  id="couponType" class="form-control noEmpty1">
                                         <option value="">نوع کوپن...</option>
                                        <option value="money">ثابت</option>
                                        <option value="percent">درصدی</option>
                                    </select>

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                      <span class="input-icon icon-right">
                                        <input type="text" id="couponAmount" class="form-control noEmpty2" autocomplete="off"
                                               placeholder="مقدار کوپن">
                                        <i class="fas fa-dollar-sign circular"></i>
                                      </span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                      <span class="input-icon icon-right">
                                        <input type="text" id="couponPercent" class="form-control noEmpty3" autocomplete="off"
                                               placeholder="درصد">
                                        <i class="fa fa-percentage circular"></i>
                                      </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                      <span class="input-icon icon-right">
                                        <input type="text" id="couponExpire" class="form-control noEmpty4" autocomplete="off"
                                               placeholder="تاریخ انقضا">
                                        <i class="fas fa-calendar-alt circular"></i>
                                      </span>
                                </div>
                            </div>



                            <div class="col-sm-12 text-center mt-3">
                                <input id="addCoupon" type="submit" value="افزودن کوپن" class="btn btn-info">
                            </div>

                        </div>
                    </div>


                    <div id="couponList" class="tab-pane fade">

                        <div class="custom-datatable">
                            <div class="table-responsive custom-table">
                                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                                       id="couponListTable" width="100%">
                                    <thead>
                                    <tr>
                                        <th>کد</th>
                                        <th>نوع</th>
                                        <th>میزان</th>
                                        <th>درصد</th>
                                        <th>وضعیت</th>
                                        <th>تاریخ انقضا</th>
                                        <!--<th class="nosort">ویرایش</th>-->
                                        <!--<th class="nosort">حذف</th>-->
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
