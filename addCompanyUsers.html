<div class="no_margin">
  <div class="col-md-12">
    <h1 class="page-title"><i class="fa fa-users" aria-hidden="true"></i> مدیریت کاربران حقوقی</h1>
    <div class="panelBox animated fadeIn">
      <h2 class="panelBox-title">ایجاد کاربر جدید</h2>

      <div class=" panelBox-body">


        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#createUser">ایجاد کاربر</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" href="#userList" id="userListBtn">لیست کاربران</a>
          </li>
        </ul>

        <div class="tab-content u-mt-big">

          <div id="createUser" class="tab-pane fade in active show">

            <div class="col-sm-12 mt-5">

              <div class="row">

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="text" id="company-name" class="form-control noEmpty1" autocomplete="off"
                        placeholder="نام شرکت">
                      <i class="fa fa-building circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="text" id="manager-name" class="form-control noEmpty2" autocomplete="off"
                        placeholder="نام مدیر عامل">
                      <i class="fa fa-user circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="email" id="company-email" class="form-control noEmpty3" autocomplete="off"
                        placeholder=" ایمیل شرکت">
                      <i class="fa fa-envelope circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="number" id="company-phone" class="form-control noEmpty4" autocomplete="off"
                        placeholder="تلفن شرکت">
                      <i class="fa fa-phone circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="text" id="company-post" class="form-control noEmpty5" autocomplete="off"
                        placeholder="کد پستی">
                      <i class="fa fa-book circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="number" id="company-code" class="form-control noEmpty6" autocomplete="off"
                        placeholder="کد شرکت">
                      <i class="fa fa-book circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="text" id="company-address" class="form-control noEmpty7" autocomplete="off"
                        placeholder="آدرس">
                      <i class="fa fa-map circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="text" id="company-type" class="form-control noEmpty8" autocomplete="off"
                        placeholder="نوع شرکت">
                      <i class="fa fa-building circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="password" class="form-control noEmpty9" id="password" placeholder="رمز عبور">
                      <i class="fa fa-lock circular"></i>
                    </span>
                  </div>

                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <span class="input-icon icon-right">
                      <input type="password" class="form-control noEmpty10" id="ConfirmPassword"
                        placeholder="تکرار رمزعبور">
                      <i class="fa fa-lock circular"></i>
                    </span>
                  </div>

                </div>

              </div>
            </div>

            <div class="col-sm-6 br-box u-mb-md">
              <h2 class="accessTitle" id="access">سطح دسترسی</h2>
              <div class="row accessList">
                <div class="col-lg-4 col-sm-6 col-xs-6">
                  <label class="containerCheckbox">User
                    <input class="chAccess" type="radio" name="role" id="c-OA">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-6">
                  <label class="containerCheckbox">Editor
                    <input class="chAccess" type="radio" name="role" id="c-PA">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-6">
                  <label class="containerCheckbox">Designer
                    <input class="chAccess" type="radio" name="role" id="c-MA">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-6">
                  <label class="containerCheckbox">Owner
                    <input class="chAccess" type="radio" name="role" id="c-APA">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-lg-4 col-sm-6 col-xs-6">
                  <label class="containerCheckbox">Admin
                    <input class="chAccess" type="radio" name="role" id="c-SA">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-12 text-right">
              <input id="addCompany" type="submit" value="افزودن کاربر" class="btn btn-success" autocomplete="off">
            </div>
          </div>


          <div id="userList" class="tab-pane fade">

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="userInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نام کاربری</th>
                      <th>سطح دسترسی</th>
                      <th class="nosort">ویرایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

  </div>
</div>
