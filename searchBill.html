<!----------------body---------------->
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title"><i class="fa fa-envelope-o" aria-hidden="true"></i>جستجوی قبض</h1>
        <div class="panelBox animated fadeIn">
            <h2 class="panelBox-title">جستجوی قبض</h2>
            <div class="d-flex align-items-center flex-wrap panelBox-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                             <input class="form-control " type="text" id="Date1" autocomplete="off" placeholder="از تاریخ">
                            <i class="fa fa-calendar circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input class="form-control" type="text" id="Date2" autocomplete="off" placeholder="تا تاریخ" >
                            <i class="fa fa-calendar circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input class="form-control formatNumber" type="text" id="pan" placeholder="PAN">
                            <i class="fa fa-id-card circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input class="form-control formatNumber" type="text"  id="phone" placeholder="تلفن">
                            <i class="fa fa-phone circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <select id="type" class="form-control" >
                                <option value="">نوع</option>
                                <option value="O">سازمانی</option>
                                <option value="S">پیامکی</option>
                                <option value="A">اپلیکیشنی</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <select id="status" class="form-control" tabindex="3">
                                <option value="">وضعیت شارژ</option>
                                <option value="2">شارژ شده</option>
                                <option value="1">وجود قبض و عدم شارژ</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 text-right">
                    <button id="search" class="btn btn-primary" style="margin: auto; "tabindex="8">جستجو</button>
                </div>
            </div>
            <div class="custom-datatable">
                <div class="table-responsive custom-table" >
                    <table style="width:100%;" class="table table-striped table-condensed table-hover table-bordered"
                           id="searchBill">
                        <thead>
                        <tr>
                            <th>تلفن</th>
                            <th style="padding:0 85px">PAN</th>
                            <th>مقدار</th>
                            <th>تاریخ</th>
                            <th>وضعیت</th>
                            <th>نوع</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!----------------script---------------->
<script src="scripts/searchBill.js" type="text/javascript"></script>
