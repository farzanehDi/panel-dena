<!---------------modal------------------>
<div class="modal fade modal-large modal-edit" id="cartDetailsModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <span><i class="fas fa-edit">&nbsp;</i>مشخصات محصول</span>
            </div>

            <div class="modal-body d-flex align-items-center justify-content-between flex-wrap" >


                <div class="col-sm-6">
                    <img src="" alt="تصویر محصول" style="max-height:200px" id="cartImage" class="img-fluid"/>
                </div>

                <div class="col-sm-6 u-mb-md">
                    <label for="cartName">نام محصول</label>
                    <input class="form-control" type="text" id="cartName"  disabled>
                </div>

                <div class="col-sm-6 u-mb-md">
                    <label for="cartCode"> کد محصول</label>
                    <input class="form-control" type="text" id="cartCode"  disabled>
                </div>

                <div class="col-sm-6 u-mb-md">
                    <label for="cartCost"> قیمت محصول</label>
                    <input class="form-control" type="text" id="cartCost"  disabled>
                </div>
                <div class="col-sm-6 u-mb-md">
                    <label for="cartId">شناسه محصول</label>
                    <input class="form-control" type="text" id="cartId"  disabled>
                </div>
                <div class="col-sm-6 u-mb-md">
                    <label for="cartStatus">وضعیت</label>
                    <input class="form-control" type="text" id="cartStatus"  disabled>
                </div>
                <div class="col-sm-12 u-mb-md">
                    <label for="cartDescription"> توضیحات</label>
                    <input class="form-control" type="text" id="cartDescription"  disabled>
                </div>

            </div>

            <div class="modal-footer d-flex align-items-center justify-content-center">
                <button name="exit-modal" type="button" class="pr-4 pl-4 btn btn-danger" data-dismiss="modal">بازگشت
                </button>
            </div>
        </div>
    </div>
