<!----------------loader-------------->
<div class="load-content">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
</div>

<!----------------body---------------->
<div class=" no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-chart-line" aria-hidden="true">&nbsp;</i>گزارش ماتریسی</h1>
        <div class="panelBox animated fadeIn">

            <div class=" panelBox-body">
                <div class="row col-12">
                    <div class="col-sm-4 col-12">
                        <div class="form-group">
                            از تاریخ :
                            <span class="input-icon icon-right">
                                <input class="form-control " type="text" id="orderTime_S" autocomplete="off"
                                       placeholder="از تاریخ" tabindex="6">
                                <i class="fa fa-calendar circular"></i>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            تا تاریخ :
                            <span class="input-icon icon-right">
                                <input class="form-control " type="text" id="orderTime_E" autocomplete="off"
                                       placeholder="تا تاریخ" tabindex="6">
                                <i class="fa fa-calendar circular"></i>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            کد طرح
                            <span class="input-icon icon-right">
                                <input type="text" id="pCode" class="form-control" autocomplete="off">
                                <i class="fa fa-hashtag circular"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            کد ملی
                            <span class="input-icon icon-right">
                                <input type="text" id="mellicode" class="form-control" autocomplete="off">
                                <i class="fa fa-hashtag circular"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            شماره موبایل
                            <span class="input-icon icon-right">
                                <input type="text" id="mobileNo" class="form-control" autocomplete="off">
                                <i class="fa fa-hashtag circular"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            شناسه کارت 10 رقمی
                            <span class="input-icon icon-right">
                                <input type="text" id="RRN" class="form-control" autocomplete="off">
                                <i class="fa fa-hashtag circular"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            وضعیت شارژ
                            <span >
                                <select class="form-control" id="charge">
                                    <option value="">انتخاب کنید...</option>
                                    <option value="true">شارژ شده</option>
                                    <option value="false">شارژ نشده</option>

                                </select>

                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            فعال/غیرفعال
                            <span >
                                <select class="form-control" id="active">
                                    <option value="">انتخاب کنید...</option>
                                    <option value="true">فعال شده</option>
                                    <option value="false">فعال نشده</option>

                                </select>

                            </span>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            وضعیت سفارش
                            <span >
                                <select class="form-control" id="orderStatus">
                                    <option value="">انتخاب کنید...</option>
                                    <option value="processing">تایید شده</option>
                                    <option value="waiting">در انتظار چاپ</option>
                                    <option value="sending">در حال ارسال</option>
                                    <option value="done">تکمیل شده</option>

                                </select>

                            </span>
                        </div>
                    </div>

                    <div class="col-sm-12 text-right mt-3">
                        <button class="btn btn-info pr-4 pl-4" id="search">جستجو</button>
                    </div>
                </div>
            </div>
            <div class="custom-datatable">
                <div class="table-responsive custom-table">
                    <table class="table table-striped table-condensed table-hover table-bordered" id="matrixReport">
                        <thead>
                        <tr>
                            <th >ردیف</th>
                            <th style="min-width:100px">شناسه سفارش</th>
                            <th style="min-width:100px">وضعیت سفارش</th>
                            <th style="min-width:100px">نام و نام خانوادگی</th>
                            <th >ایمیل</th>
                            <th>تلفن</th>
                            <th style="min-width:100px">کد ملی</th>
                            <th>استان</th>
                            <th>شهر</th>
                            <th style="min-width:100px">میزان شارژ</th>
                            <th style="min-width:100px">فعال/غیرفعال</th>
                            <th style="min-width:100px">وضعیت شارژ</th>
                            <th style="min-width:100px">کد محصول</th>
                            <th style="min-width:100px">نوع محصول</th>
                            <th>RRN</th>
                            <th style="min-width:100px">نوع سفارش</th>
                            <th style="min-width:100px">تاریخ</th>
                            <!--<th style="font-size:14px">FACTOR</th>-->
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!----------------script---------------->
<script src="scripts/matrixReport.js" type="text/javascript"></script>
