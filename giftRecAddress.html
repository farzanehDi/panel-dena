<!----------------body---------------->
<div class="no_margin">
  <div class="col-md-12">
    <h1 class="page-title"><i class="fa fa-users" aria-hidden="true"></i> آدرس هدیه گیرنده</h1>
    <div class="panelBox animated fadeIn">

      <div class=" panelBox-body">

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" href="#addList">لیست آدرس ها</a>
          </li>

        </ul>

        <div class="tab-content">

          <div id="addList" class="tab-pane fade in active show">

            <button class="btn btn-primary" style="margin-top: 30px;" id="addListBtn">دریافت لیست آدرس ها</button>

            <div class="custom-datatable">
              <div class="table-responsive custom-table">
                <table style="direction: rtl" class="table table-striped table-condensed table-hover table-bordered"
                  id="addressInformation" width="100%">
                  <thead>
                    <tr>
                      <th>نام آدرس</th>
                      <th>آدرس</th>
                      <th class="nosort">ویرایش</th>
                      <th class="nosort">حذف</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>

        </div>

      </div>


    </div>

  </div>
</div>

<!---------------modal------------------>
<div class="modal fade modal-large modal-edit" id="resetAddModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span> ویرایش آدرس</span>
      </div>

      <div class="modal-body" id="print">
        <div class="row u-py-md">

          <div class="col-md-6">

            <div class="form-group">
              <label for="Eaddname">نام آدرس </label>
              <span class="input-icon icon-right">
                <input type="text" id="Eaddname" class="form-control" maxlength="100" autocomplete="off"
                  placeholder="نام آدرس ">
                <i class="fa fa-map circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EaddPhone">تلفن</label>
              <span class="input-icon icon-right">
                <input type="number" id="EaddPhone" class="form-control" autocomplete="off" placeholder=" تلفن ">
                <i class="fa fa-phone circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="EaddEmail">ایمیل</label>
              <span class="input-icon icon-right">
                <input type="email" id="EaddEmail" class="form-control" autocomplete="off" placeholder="ایمیل">
                <i class="fa fa-envelope-o circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Eprovince">استان</label>
              <span class="input-icon icon-right">
                <input type="text" id="Eprovince" class="form-control" autocomplete="off" placeholder="استان">
                <i class="fa fa-map circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecity">شهر</label>
              <span class="input-icon icon-right">
                <input type="text" id="Ecity" class="form-control" autocomplete="off" placeholder="شهر">
                <i class="fa fa-map circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Eaddress">آدرس</label>
              <span class="input-icon icon-right">
                <input type="text" id="Eaddress" class="form-control" maxlength="300" autocomplete="off"
                  placeholder="آدرس">
                <i class="fa fa-map circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Epost">کد پستی</label>
              <span class="input-icon icon-right">
                <input type="number" id="Epost" class="form-control" autocomplete="off" placeholder="کد پستی">
                <i class="fa fa-hashtag circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="Ecost">مبلغ حمل و نقل</label>
              <span class="input-icon icon-right">
                <input type="number" id="Ecost" class="form-control" autocomplete="off" placeholder="مبلغ حمل و نقل">
                <i class="fa fa-money circular"></i>
              </span>
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group text-right u-mb-md">
              <label class="u-ml-sm">شیوه حمل و نقل </label>

              <label>
                <input type="radio" class="mx-2" value="free" name="Eshipping">
                رایگان</label>

              <label>
                <input type="radio" class="mx-2" value="post" name="Eshipping">
                ارسال پستی</label>

              <label>
                <input type="radio" class="mx-2" value="courier" name="Eshipping">
                ارسال از طریق پیک</label>
            </div>

          </div>

        </div>

      </div>


      <div class="modal-footer">
        <button id="exit-modal1" name="exit-modal" type="button" class="btn btn-danger" data-dismiss="modal"
          style="float: left">بازگشت
        </button>

        <button id="changeAdd" type="button" style=" float: right" class="btn btn-info print-link no-print">ویرایش
        </button>
      </div>
    </div>
  </div>
</div>
