<!----------------body---------------->
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-credit-card"></i>شارژ کارت گروهی</h1>
        <div class="panelBox animated fadeIn">

            <div class=" panelBox-body pt-0">

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" role="tab" href="#uploadFileCharge"><i class="fas fa-upload">&nbsp;</i>بارگذاری فایل</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" role="tab" href="#downloadExcelCharge"><i class="fas fa-download">&nbsp;</i>درخواست های کاربران</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <div id="uploadFileCharge" class="tab-pane fade in active show ">

                        <div class="col-12 d-flex flex-wrap justify-content-around mt-5">
                            <div class="formContainer col-lg-4 col-12 mr-auto ml-auto">

                                <label class="btn btn-file  mt-4 text-center" >

                                    <div id="uploadChargeGroupCardExcel" class="fileUpload">
                                        <i class="fas fa-upload" ></i>
                                        <p class="mt-3 text-muted">فایل اکسل خود را انتخاب نمایید</p>
                                    </div>

                                    <div class="d-none uploadedChargeGroupCardExcel" >
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="fas fa-check" >&nbsp;&nbsp;</i>
                                            <i class="fas fa-file-excel" ></i>
                                        </div>
                                        <p class="mt-4 text-secondary" id="fileNameChargeCard"></p>
                                    </div>&nbsp;

                                    <input type='file' class="d-none" id="uploadChargeCard"
                                           onchange="onDropChargeGroupCardExcel('uploadChargeCard','uploadedChargeGroupCardExcel','fileNameChargeCard','uploadChargeGroupCardExcel')"
                                           accept="application/vnd.ms-excel , application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                                </label>
                                <br/>
                                <button class="uploadedChargeGroupCardExcel d-none btn btn-warning pr-5 pl-5 m-auto "
                                        onclick="removeFileChargeCard('uploadedChargeGroupCardExcel','fileNameChargeCard','uploadChargeGroupCardExcel','uploadChargeCard')">حذف فایل</button>


                            </div>

                            <div class="formContainer col-lg-4 col-12 mr-auto ml-auto">
                                <label class="btn btn-file  mt-4 text-center" >

                                    <div id="uploadDepositingReceiptContainer" class="fileUpload">
                                        <i class="fas fa-file-invoice"></i>
                                        <p class="mt-3 text-muted">فیش واریزی را بارگزاری کنید</p>
                                    </div>

                                    <div class="d-none uploadedDepositingReceipt" >
                                        <div class="d-flex align-items-center justify-content-center">
                                            <i class="fas fa-check" >&nbsp;&nbsp;</i>
                                            <i class="fas fa-file-invoice-dollar"></i>
                                        </div>
                                        <p class="mt-4 text-secondary" id="fileNameDepositingReceipt"></p>

                                    </div>&nbsp;

                                    <input type='file' class="d-none" id="uploadDepositingReceipt"
                                           onchange="onDropChargeGroupCardExcel('uploadDepositingReceipt','uploadedDepositingReceipt','fileNameDepositingReceipt','uploadDepositingReceiptContainer')"
                                           accept="image/*" />
                                </label>
                                <br/>
                                <button class="uploadedDepositingReceipt d-none btn btn-warning pr-5 pl-5 m-auto "
                                        onclick="removeFileChargeCard('uploadedDepositingReceipt','fileNameDepositingReceipt','uploadDepositingReceiptContainer','uploadDepositingReceipt')">حذف فایل</button>
                            </div>

                        </div>

                        <div class="text-center d-flex justify-content-center mt-5">
                            <button id="sendChargeCardGroup" class="col-lg-2 col-md-4 col-12 col-sm-8 btn btn-info d-flex align-items-center
                             justify-content-center mr-auto ml-auto">
                                <img id='loading' src='images/spinner.gif' class="d-none" >&nbsp;
                                <span>ارسال اطلاعات</span>

                            </button>
                        </div>

                    </div>


                    <div id="downloadExcelCharge" class="tab-pane fade ">
                        <div class="d-flex flex-column">
                            <h3 class="mt-5">جهت دانلود فایل اکسل درخواست های کاربران بر روی لینک زیر کلیک نمایید</h3>
                            <div class="downloadFile col-lg-2 col-12 mr-auto ml-auto mt-4" id="downloadChargeCardGroup">
                                <i class="fas fa-download"></i>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
</div>
