
<!----------------body---------------->
<div class="load-content">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
</div>
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title d-flex align-items-center"><i class="fas fa-ban"></i>محدودیت ها</h1>
        <div class="panelBox animated fadeIn">
            <!--<h2 class="panelBox-title">محدودیت های مورد نظر خود را اعمال کنید:</h2>-->
            <div class="panelBox-body d-flex align-items-center justify-content-between">

                <div class="d-flex flex-column col-lg-8 col-12">
                    <p class="mb-4 text-danger text-right">تعداد خطاهای رخ داده تا کنون: <span id="numberOfErr"></span> </p>
                    <div class="form-group mb-3">
                        <div class="col-lg-8 col-12 p-0">
                            <p class="mb-2 text-right">تعداد عدم برقراری ارتباط برای ارسال پیامک :</p>
                            <div class="d-flex align-items-start flex-wrap">
                            <span class="input-icon icon-right col-lg-7 col-sm-9 col-12 p-0">
                                          <input type="number" id="numberOfFailed" class="form-control noEmpty"
                                                 autocomplete="off" placeholder="مقدار مورد نظر را وارد نمایید...">
                                             <i class="fas fa-hashtag circular"></i>
                            </span>&nbsp;
                                <button class="btn btn-info text-nowrap d-flex align-items-center"
                                        onclick="numberOfFailed()" style="height: 40px">
                                    <img src="./images/spinner.gif" class="img-fluid d-none loading loadingNumber"  alt="loading">
                                    &nbsp;ارسال اطلاعات </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-8 col-12 p-0">
                            <p class="mb-2 text-right">شماره موبایل برای هشدار پیامک ها:</p>
                            <div class="d-flex align-items-start flex-wrap">
                            <span class="input-icon icon-right  col-lg-7 col-sm-9 col-12 p-0">
                                <input type="text" id="adminMobile" class="form-control"
                                       autocomplete="off" placeholder="قیمت مورد نظر را وارد نمایید...">
                                    <i class="fas fa-mobile circular"></i>
                            </span>&nbsp;
                                <button class="btn btn-info text-nowrap d-flex align-items-center"
                                        onclick="updateAdminMobile()" style="height: 40px">
                                    <img src="./images/spinner.gif" class="img-fluid d-none loading loadingBody"  alt="loading">
                                    &nbsp;ارسال اطلاعات </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <img src="./images/mobileWarning.png" style="width:250px" class="img-fluid d-none d-lg-block" alt="محدودیت ها"/>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="scripts/systemConstraints.js" type="text/javascript"></script>
