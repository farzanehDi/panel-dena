<!----------------body---------------->
<div class="no_margin">
    <div class="col-md-12">
        <h1 class="page-title"><i class="fa fa-envelope-o" aria-hidden="true"></i> گزارش پرداخت قبض</h1>
        <div class="panelBox animated fadeIn">
            <h2 class="panelBox-title">ایجاد قبض سازمانی</h2>
            <div class=" panelBox-body">
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input type="text" id="pan" class="form-control noEmpty2 formatNumber"  tabindex="1" placeholder="PAN">
                            <i class="fa fa-id-card circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <span class="input-icon icon-right">
                            <input type="text" id="amount" class="form-control noEmpty2 formatNumber"  tabindex="2" placeholder="مبلغ">
                            <i class="fa fa-money circular"></i>
                        </span>
                    </div>
                </div>
                <div class="col-sm-12 text-right">
                    <input id="search" type="submit" tabindex="3" value="ایجاد قبض" class="btn btn-info">
                </div>
            </div>
            <div class="table-responsive custom-table" style="margin-bottom: 5%;overflow-x: auto">
                <table style="width:100%;" class="table table-striped table-condensed table-hover table-bordered"
                       id="BillId">

                    <tr style="background-color:lightgray">
                        <th>PAN</th>
                        <th>مبلغ</th>
                        <th>شناسه قبض</th>
                        <th>شناسه پرداخت</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
